<!DOCTYPE html> 
<html>
<head>
<title>jQuery Mobile Web App</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" type="text/css" href="jquery/jquery.mobile-1.4.5.min.css">
<link href="styles/custom.css" rel="stylesheet" type="text/css"/>
<script src="jquery/jquery-1.12.3.min.js" type="text/javascript"></script>
<script src="jquery/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
<script src="http://localhost:8080/target/target-script-min.js#anonymous"></script>

</head>
<body> 
    <div id="main" data-role="page" data-theme="b">
        <div class="logo"><img src="images/header.png" width="218" height="45"/>
        </div>
        <div id="framediv">
            <iframe id="dataframe" src="main.asp" frameborder="0">
            </iframe>
		</div>
        <div data-role="footer" data-theme="b">
            <h4>LabData Mobile &copy; 2015</h4>
        </div>
    </div>
</body>
        <script>
		//This is just some global css udpates
			$("#framediv").css({"padding":"10"});
	
		//This is where I set the element widths
            $("#framediv").width($("#main").width());
			
            $("#dataframe").width($("#framediv").width()-20);
						
		//This is where I set the element heights
            $("#framediv").height($("#main").height()-90);
			
            $("#dataframe").height($("#framediv").height());
        </script>
</html>
